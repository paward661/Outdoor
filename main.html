<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!--This really only seems to affect the URL-->
    <title>OUTDOOR</title>
    <!--For Profile Picture-->
    <style>
        /* Apply a circular shape to the container */
        .circular-photo {
            width: 200px; /* Adjust the size of the circle as needed */
            height: 200px; /* Keep width and height the same for a perfect circle */
            border-radius: 50%; /* Creates a circular shape */
            overflow: hidden; /* Hides the parts of the image outside the circle */
            position: absolute; /* Position it at the top left corner */
            top: 20px; /* Adjust the top position */
            left: 20px; /* Adjust the left position */
        }

        /* Style the image inside the circular container */
        .circular-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the circle */
        }

        /* Set the background image on a container */
        .background-container {
            background-image: url('000000010009.jpg');
            background-size: 100% auto; /* 100% width and auto height */
            background-position: center center; /* Position at the top center of the container */
            background-repeat: no-repeat; /* Prevent image from repeating */
            height: 35%; /* Set the container height to 20% of the viewport height */
            position: fixed; /* Fix the container to the top of the viewport */
            width: 100%; /* Set the container width to 100% of the viewport width */
            z-index: -1; /* Place the container in the background layer */
        }

        /* Add some content to the page */
        .content {
            text-align: center;
            padding: 100px;
            background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background for better readability */
        }

        /* Container for the live feed */
        .feed {
            width: 66%;
            position: right bottom;
            height: 65%;
        }
        
        /* Stats container class */
        .stats {
            width: 33%;

        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="content">
        <h1>OUTDOOR</h1>
    </div>
    </div class=feed>
        <div id="my-feed">
            <!-- The live feed content will be displayed here -->
        </div>
    </div>
    <!-- Circular container for the photo-->
    <div class="circular-photo">
        <img src="beach heasdshot.JPG" alt="The user's profile picture"
    </div>
    <!--Still needs to be added-->
</body>
</html>
