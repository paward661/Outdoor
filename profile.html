<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file for styling -->
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="profile-picture">
                <!-- Placeholder profile picture (replace with actual image) -->
                <img src="placeholder.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>User's Name</h2>
                <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et justo risus.</p>
                <ul>
                    <li>Email: user@example.com</li>
                    <li>Phone: +1234567890</li>
                    <li>Location: City, Country</li>
                </ul>
            </div>
        </section>
        <section class="interests">
            <h2>Interests</h2>
            <ul>
                <li>Interest 1</li>
                <li>Interest 2</li>
                <li>Interest 3</li>
                <!-- Add more interests as needed -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 OUTDOOR. All rights reserved.</p>
    </footer>
</body>
</html>
