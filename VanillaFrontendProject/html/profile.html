<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/home.css"> <!-- General styles -->
    <link rel="stylesheet" href="../css/profile.css"> <!-- Page specific styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Linking Font Awesome CSS -->
</head>
<body>
    <main>
        <div class="background-container"></div> <!-- This the background image at the top of the page -->
        <div class="content">
            <h1>User Profile</h1> <!-- User Profile page -->
            <button id="edit-button" class="text-button"><h2 id="edit-button-text">[Edit Profile]</h2></button>
            <!-- Circular container for the profile photo-->
            <div class="circular-photo">
                <img id="profile-pic" src="../images/beach heasdshot.JPG" alt="The user's profile picture">
                <input type="file" id="file-input" class="hidden">
                <label for="file-input" id="edit-profile-pic" class="text-button hidden"><h2>[Edit Pic]</h2></label>
                <div id="overlay" class="hidden"></div>
            </div>
        </div>
        <a class="go-home" href="home.html"><i class="fas fa-home"></i></a>
        <section class="profile">
            <div class="profile-info">
                <h2>username123</h2>
                <p id="text-bio">Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et justo risus.</p>
                <input type="text" id="text-input-bio" placeholder="Enter text here" class="text-input hidden">
                <ul>
                    <div class="user-info">
                        <li id="text-email" class="user-text">Email: user@example.com</li>
                        <input type="text" id="text-input-email" placeholder="Enter a valid Email" class="user-text-input hidden">
                    </div>
                    <div class="user-info">
                        <li id="text-phone" class="user-text">Phone: +1234567890</li>
                        <input type="text" id="text-input-phone" placeholder="Enter a valid phone number" class="user-text-input hidden">
                    </div>
                    <div class="user-info">
                        <li id="text-loc" class="user-text">Location: City, Country</li>
                        <input type="text" id="text-input-loc" placeholder="Enter a valid location" class="user-text-input hidden">
                    </div>
                </ul>
            </div>
        </section>
        <section class="interests">
            <h2>Interests</h2>
            <ul>
                <li>Interest 1</li>
                <li>Interest 2</li>
                <li>Interest 3</li>
            </ul>
        </section>
        <button id="save-button" class="text-button hidden"><h2>[Save Profile]</h2></button>
        <script src="../javaScript/profile.js"></script>
    </main>
    <footer>
        <p>&copy; 2024 OUTDOOR. All rights reserved.</p>
    </footer>
</body>
</html>
